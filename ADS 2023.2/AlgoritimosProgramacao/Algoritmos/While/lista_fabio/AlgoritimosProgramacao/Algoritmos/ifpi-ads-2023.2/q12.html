<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Par ou Ímpar</title>
</head>
<body>
    <form id="numberForm">
        <label for="numero">Digite um número inteiro:</label>
        <input type="number" id="numero" required>
        <br>

        <button type="button" onclick="verificarParOuImpar()">Verificar Par ou Ímpar</button>
    </form>

    <p id="resultado"></p>

    <script>
        function verificarParOuImpar() {
            const numero = parseInt(document.getElementById("numero").value);

            if (isNaN(numero)) {
                document.getElementById("resultado").textContent = "Por favor, insira um número válido.";
            } else {
                if (numero % 2 === 0) {
                    document.getElementById("resultado").textContent = `O número ${numero} é par.`;
                } else {
                    document.getElementById("resultado").textContent = `O número ${numero} é ímpar.`;
                }
            }
        }
    </script>
</body>
</html>
