<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Quadrado Perfeito</title>
</head>
<body>
    <h1>Verificar Quadrado Perfeito</h1>
    <label for="numero">Digite um número: </label>
    <input type="number" id="numero"><br><br>

    <button onclick="verificarQuadradoPerfeito()">Verificar</button><br><br>

    <p>O número é um quadrado perfeito? <span id="resultado"></span></p>

    <script>
        function verificarQuadradoPerfeito() {
            var numero = parseInt(document.getElementById("numero").value);
            var resultado = document.getElementById("resultado");

            var dezenas = Math.floor(numero / 100);
            var unidades = numero % 100;
            var raizQuadrada = Math.sqrt(numero);

            if (raizQuadrada === dezenas + unidades) {
                resultado.textContent = "Sim, o número é um quadrado perfeito.";
            } else {
                resultado.textContent = "Não, o número não é um quadrado perfeito.";
            }
        }
    </script>
</body>
</html>
