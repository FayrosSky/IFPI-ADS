<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontrar Maior e Menor Número</title>
</head>
<body>
    <form id="numberForm">
        <label for="numero1">Digite o primeiro número inteiro:</label>
        <input type="number" id="numero1" required>
        <br>

        <label for="numero2">Digite o segundo número inteiro:</label>
        <input type="number" id="numero2" required>
        <br>

        <label for="numero3">Digite o terceiro número inteiro:</label>
        <input type="number" id="numero3" required>
        <br>

        <label for="numero4">Digite o quarto número inteiro:</label>
        <input type="number" id="numero4" required>
        <br>

        <label for="numero5">Digite o quinto número inteiro:</label>
        <input type="number" id="numero5" required>
        <br>

        <button type="button" onclick="encontrarMaiorEMenor()">Encontrar Maior e Menor Número</button>
    </form>

    <p id="resultado"></p>

    <script>
        function encontrarMaiorEMenor() {
            const numero1 = parseInt(document.getElementById("numero1").value);
            const numero2 = parseInt(document.getElementById("numero2").value);
            const numero3 = parseInt(document.getElementById("numero3").value);
            const numero4 = parseInt(document.getElementById("numero4").value);
            const numero5 = parseInt(document.getElementById("numero5").value);

            const numeros = [numero1, numero2, numero3, numero4, numero5];

            const maior = Math.max(...numeros);
            const menor = Math.min(...numeros);

            document.getElementById("resultado").textContent = `O maior número é: ${maior}, e o menor número é: ${menor}.`;
        }
    </script>
</body>
</html>
