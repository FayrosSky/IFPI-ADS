<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Números Iguais</title>
</head>
<body>
    <form id="numberForm">
        <label for="num1">Digite um número:</label>
        <input type="number" id="num1" required><br>

        <label for="num2">Digite um segundo número:</label>
        <input type="number" id="num2" required><br>

        <label for="num3">Digite um terceiro número:</label>
        <input type="number" id="num3" required><br>

        <button type="button" onclick="verificarNumerosIguais()">Verificar</button>
    </form>

    <p id="resultado"></p>

    <script>
        function verificarNumerosIguais() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const num3 = parseFloat(document.getElementById("num3").value);

            let count = 0;

            if (num1 === num2) {
                count += 1;

                if (num1 === num3) {
                    count += 1;
                }

                if (num2 === num3) {
                    count += 1;
                }
            }

            document.getElementById("resultado").textContent = `O total de números iguais é: ${count}`;
        }
    </script>
</body>
</html>
