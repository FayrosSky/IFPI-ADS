<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the greatest and the smallest number</title>
</head>
<body>
    <form id="numberForm">
        <label for="num1">Enter a first number:</label>
        <input type="number" id="num1" required><br>

        <label for="num2">Enter a second number:</label>
        <input type="number" id="num2" required><br>

        <button type="button" onclick="FindGreatestSmallest()">Find greatest and smallest number</button>
    </form>

    <p id="resultado"></p>

    <script>
        function FindGreatestSmallest() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);

            let smallest, greatest;

            if (num1 < num2) {
                smallest = num1;
                greatest = num2;
            } else {
                smallest = num2;
                greatest = num1;
            }

            document.getElementById("resultado").textContent = `The smallest number is: ${smallest}, and the greatest is: ${greatest}`;
        }
    </script>
</body>
</html>
