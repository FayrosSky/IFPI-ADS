<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Condicional</title>
</head>
<body>
    <h1>Calculadora Condicional</h1>
    <label for="numero1">Digite o primeiro número: </label>
    <input type="number" id="numero1"><br><br>
    
    <label for="numero2">Digite o segundo número: </label>
    <input type="number" id="numero2"><br><br>

    <button onclick="calcular()">Calcular</button><br><br>

    <p>Resultado: <span id="resultado"></span></p>

    <script>
        function calcular() {
            var numero1 = parseInt(document.getElementById("numero1").value);
            var numero2 = parseInt(document.getElementById("numero2").value);
            var resultado = document.getElementById("resultado");

            var resto = numero1 % numero2;

            if (resto === 1) {
                resultado.textContent = "A soma dos números mais o resto da divisão é: " + (numero1 + numero2 + resto);
            } else if (resto === 2) {
                if (numero1 % 2 === 0) {
                    resultado.textContent = "O primeiro número é par.";
                } else {
                    resultado.textContent = "O primeiro número é ímpar.";
                }

                if (numero2 % 2 === 0) {
                    resultado.textContent += " O segundo número é par.";
                } else {
                    resultado.textContent += " O segundo número é ímpar.";
                }
            } else if (resto === 3) {
                resultado.textContent = "A soma dos números multiplicada pelo primeiro é: " + ((numero1 + numero2) * numero1);
            } else if (resto === 4 && numero2 !== 0) {
                resultado.textContent = "A soma dos números dividida pelo segundo é: " + ((numero1 + numero2) / numero2);
            } else {
                resultado.textContent = "O quadrado dos números é: " + (numero1 * numero1) + " e " + (numero2 * numero2);
            }
        }
    </script>
</body>
</html>
