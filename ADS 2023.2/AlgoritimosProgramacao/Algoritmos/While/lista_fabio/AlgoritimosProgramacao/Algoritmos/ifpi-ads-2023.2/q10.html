<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Data Válida</title>
</head>
<body>
    <form id="dateForm">
        <label for="day">Dia:</label>
        <input type="number" id="day" min="1" max="31" required>
        <br>

        <label for="month">Mês:</label>
        <input type="number" id="month" min="1" max="12" required>
        <br>

        <label for="year">Ano:</label>
        <input type="number" id="year" min="1900" max="2100" required>
        <br>

        <button type="button" onclick="verificarData()">Verificar Data</button>
    </form>

    <p id="resultado"></p>

    <script>
        function verificarData() {
            const day = parseInt(document.getElementById("day").value);
            const month = parseInt(document.getElementById("month").value);
            const year = parseInt(document.getElementById("year").value);

            const maxDay = new Date(year, month, 0).getDate();

            if (isNaN(day) || isNaN(month) || isNaN(year) || day < 1 || day > maxDay || month < 1 || month > 12 || year < 1900 || year > 2100) {
                document.getElementById("resultado").textContent = "A data não é válida.";
            } else {
                document.getElementById("resultado").textContent = "A data é válida.";
            }
        }
    </script>
</body>
</html>
