<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the greatest number</title>
</head>
<body>
    <form id="numberForm">
        <label for="num">Enter a number:</label>
        <input type="number" id="num" required>

        <button type="button" onclick="findGreatestNumber()">Find greatest number</button>
    </form>

    <p id="resultado"></p>

    <script>
        function findGreatestNumber() {
            const num = parseInt(document.getElementById("num").value);

            tens = Math.floor(num / 10);
            units = num % 10;

            let maior;

            if (tens >= units){
                maior = tens;
            }
            else if (units === tens){
                maior = units;
                alert('Units and tens are equal.')
            }
            else {
                maior = units
            }
            document.getElementById("resultado").textContent = `The greatest number is: ${maior}`;
        }
    </script>
</body>
</html>
