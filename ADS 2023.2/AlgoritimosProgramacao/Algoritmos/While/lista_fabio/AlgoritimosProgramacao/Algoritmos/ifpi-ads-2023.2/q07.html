<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Triângulo</title>
</head>
<body>
    <form id="sideForm">
        <label for="side1">Digite o primeiro lado:</label>
        <input type="number" id="side1" required>
        <br>

        <label for="side2">Digite o segundo lado:</label>
        <input type="number" id="side2" required>
        <br>

        <label for="side3">Digite o terceiro lado:</label>
        <input type="number" id="side3" required>
        <br>

        <button type="button" onclick="verificarTriangulo()">Verificar Triângulo</button>
    </form>

    <p id="resultado"></p>

    <script>
        function verificarTriangulo() {
            const side1 = parseFloat(document.getElementById("side1").value);
            const side2 = parseFloat(document.getElementById("side2").value);
            const side3 = parseFloat(document.getElementById("side3").value);

            if (side1 <= 0 || side2 <= 0 || side3 <= 0) {
                document.getElementById("resultado").textContent = "Não é possível formar um triângulo com lados de tamanho zero ou negativo.";
            } else if (side1 + side2 > side3 && side1 + side3 > side2 && side2 + side3 > side1) {
                if (side1 === side2 && side2 === side3) {
                    document.getElementById("resultado").textContent = "É um triângulo equilátero (todos os lados são iguais).";
                } else if (side1 === side2 || side2 === side3 || side1 === side3) {
                    document.getElementById("resultado").textContent = "É um triângulo isósceles (dois lados são iguais).";
                } else {
                    document.getElementById("resultado").textContent = "É um triângulo escaleno (todos os lados são diferentes).";
                }
            } else {
                document.getElementById("resultado").textContent = "Os lados não formam um triângulo.";
            }
        }
    </script>
</body>
</html>
