<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Número Primo</title>
</head>
<body>
    <form id="numberForm">
        <label for="number">Digite um número entre 0 e 100:</label>
        <input type="number" id="number" min="0" max="100" required>
        <br>

        <button type="button" onclick="verificarNumeroPrimo()">Verificar Número Primo</button>
    </form>

    <p id="resultado"></p>

    <script>
        function verificarNumeroPrimo() {
            const number = parseInt(document.getElementById("number").value);

            if (number < 2) {
                document.getElementById("resultado").textContent = "O número não é primo.";
                return;
            }

            if (number === 2) {
                document.getElementById("resultado").textContent = "O número é primo.";
                return;
            }

            if (number % 2 === 0) {
                document.getElementById("resultado").textContent = "O número não é primo.";
                return;
            }

            for (let i = 3; i <= Math.sqrt(number); i += 2) {
                if (number % i === 0) {
                    document.getElementById("resultado").textContent = "O número não é primo.";
                    return;
                }
            }

            document.getElementById("resultado").textContent = "O número é primo.";
        }
    </script>
</body>
</html>
