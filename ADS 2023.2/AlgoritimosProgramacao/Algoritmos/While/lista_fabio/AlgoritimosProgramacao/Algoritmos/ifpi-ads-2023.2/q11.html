<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolher Valor</title>
</head>
<body>
    <form id="numberForm">
        <label for="option">Escolha uma opção (1, 2 ou 3):</label>
        <input type="number" id="option" min="1" max="3" required>
        <br>

        <label for="num1">Digite o valor de num1:</label>
        <input type="number" id="num1" required>
        <br>

        <label for="num2">Digite o valor de num2:</label>
        <input type="number" id="num2" required>
        <br>

        <label for="num3">Digite o valor de num3:</label>
        <input type="number" id="num3" required>
        <br>

        <button type="button" onclick="escolherValor()">Escolher Valor</button>
    </form>

    <p id="resultado"></p>

    <script>
        function escolherValor() {
            const option = parseInt(document.getElementById("option").value);
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const num3 = parseFloat(document.getElementById("num3").value);

            let resultado = "";

            switch (option) {
                case 1:
                    resultado = `O valor escolhido é: ${num1}`;
                    break;
                case 2:
                    resultado = `O valor escolhido é: ${num2}`;
                    break;
                case 3:
                    resultado = `O valor escolhido é: ${num3}`;
                    break;
                default:
                    resultado = "Opção inválida. Escolha 1, 2 ou 3.";
            }

            document.getElementById("resultado").textContent = resultado;
        }
    </script>
</body>
</html>
